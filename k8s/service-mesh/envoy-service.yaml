apiVersion: v1
kind: Service
metadata:
  name: envoy
  labels:
    app: envoy
spec:
  type: LoadBalancer
  selector:
    app: envoy
  ports:
    # HTTPS port for external access
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
    # Admin interface port (optional, for debugging)
    - port: 8090
      targetPort: 8090
      protocol: TCP
      name: admin

