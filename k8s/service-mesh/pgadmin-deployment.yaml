apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        # Main application container
        - name: pgadmin
          image: dpage/pgadmin4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: pgadmin-config
            - secretRef:
                name: pgadmin-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/pgadmin
        # Envoy sidecar container
        - name: envoy
          image: envoyproxy/envoy:v1.31-latest
          args:
            - -c
            - /etc/envoy/envoy.yaml
            - -l
            - info
            - --component-log-level
            - upstream:info,connection:info
          ports:
            - containerPort: 15001
              name: http-inbound
              protocol: TCP
            - containerPort: 15006
              name: http-outbound
              protocol: TCP
            - containerPort: 15007
              name: tcp-outbound
              protocol: TCP
            - containerPort: 9901
              name: admin
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
            - name: envoy-certs
              mountPath: /etc/envoy/certs
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pgadmin-data
        - name: envoy-config
          configMap:
            name: pgadmin-envoy-config
        - name: envoy-certs
          secret:
            secretName: pgadmin-mtls-cert

