apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescaledb
  labels:
    app: timescaledb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
        # Main database container
        - name: timescaledb
          image: timescale/timescaledb-ha:pg17
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - configMapRef:
                name: timescaledb-config
            - secretRef:
                name: timescaledb-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
        # Envoy sidecar container for TCP proxy with mTLS
        - name: envoy
          image: envoyproxy/envoy:v1.31-latest
          args:
            - -c
            - /etc/envoy/envoy.yaml
            - -l
            - info
            - --component-log-level
            - upstream:info,connection:info
          ports:
            - containerPort: 15001
              name: tcp-inbound
              protocol: TCP
            - containerPort: 15006
              name: tcp-outbound
              protocol: TCP
            - containerPort: 9901
              name: admin
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
            - name: envoy-certs
              mountPath: /etc/envoy/certs
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: timescaledb-data
        - name: envoy-config
          configMap:
            name: timescaledb-envoy-config
        - name: envoy-certs
          secret:
            secretName: timescaledb-mtls-cert

