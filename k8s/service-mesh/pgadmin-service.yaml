apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  labels:
    app: pgadmin
spec:
  type: ClusterIP
  selector:
    app: pgadmin
  ports:
    # Service mesh port - routes to Envoy sidecar
    - port: 15001
      targetPort: 15001
      protocol: TCP
      name: http-mtls
    # Original application port (for direct access if needed)
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http

