apiVersion: v1
kind: Service
metadata:
  name: bookapi
  labels:
    app: bookapi
spec:
  type: ClusterIP
  selector:
    app: bookapi
  ports:
    # Service mesh port - routes to Envoy sidecar
    - port: 15001
      targetPort: 15001
      protocol: TCP
      name: http-mtls
    # Original application port (for direct access if needed)
    - port: 5288
      targetPort: 5288
      protocol: TCP
      name: http

