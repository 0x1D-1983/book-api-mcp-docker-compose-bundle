apiVersion: v1
kind: ConfigMap
metadata:
  name: timescaledb-envoy-config
  namespace: default
data:
  envoy.yaml: |
    admin:
      access_log_path: /tmp/admin_access.log
      address:
        socket_address:
          protocol: TCP
          address: 127.0.0.1
          port_value: 9901
    static_resources:
      listeners:
        # Inbound listener - receives TCP traffic from other services (PostgreSQL protocol)
        - name: listener_inbound
          address:
            socket_address:
              protocol: TCP
              address: 0.0.0.0
              port_value: 15001
          filter_chains:
            - filters:
                # TCP proxy for PostgreSQL connections
                - name: envoy.filters.network.tcp_proxy
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                    stat_prefix: inbound_tcp
                    cluster: local_app
              transport_socket:
                name: envoy.transport_sockets.tls
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
                  require_client_certificate: true
                  common_tls_context:
                    tls_certificates:
                      - certificate_chain:
                          filename: /etc/envoy/certs/tls.crt
                        private_key:
                          filename: /etc/envoy/certs/tls.key
                    validation_context:
                      trusted_ca:
                        filename: /etc/envoy/certs/ca.crt
                      match_subject_alt_names:
                        - exact: bookapi
                        - exact: bookapi.default.svc.cluster.local
                        - exact: pgadmin
                        - exact: pgadmin.default.svc.cluster.local
        # Outbound listener - intercepts traffic from local app
        - name: listener_outbound
          address:
            socket_address:
              protocol: TCP
              address: 127.0.0.1
              port_value: 15006
          filter_chains:
            - filters:
                - name: envoy.filters.network.tcp_proxy
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                    stat_prefix: outbound_tcp
                    cluster: passthrough
      clusters:
        # Local PostgreSQL cluster
        - name: local_app
          connect_timeout: 0.25s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: local_app
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 5432
        # Passthrough cluster for outbound traffic
        - name: passthrough
          connect_timeout: 0.25s
          type: ORIGINAL_DST
          lb_policy: CLUSTER_PROVIDED
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      filename: /etc/envoy/certs/tls.crt
                    private_key:
                      filename: /etc/envoy/certs/tls.key
                validation_context:
                  trusted_ca:
                    filename: /etc/envoy/certs/ca.crt

